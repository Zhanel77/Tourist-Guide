    <link rel="stylesheet" href="css.css"> <!-- Reuse the existing CSS file -->
</head>
<body>
    <!-- Navbar (reuse navbar from `index.html`) -->
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ultimate Tourist Guide</a>
            
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Ultimate Tourist Guide</a>
                    <a href="FAQ.html" style="margin-left: 50%;">
                        <img src="question.png" alt="FAQ">
                    </a> 
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle-switch">
                        <span class="slider round"></span>
                    </label>
                    <link rel="stylesheet" href="css/theme.css">
                    
                    <button id="popup-btn" class="btn btn-primary">Login</button>
                    <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
                    
                    <select id="language-selector" class="form-select" style="width: auto; margin-left: auto;">
                        <option value="en">English</option>
                        <option value="ru">Russian</option>
                        <option value="kk">Kazakh</option>
                    </select>
                </div>
        
                <ul class="navbar-menu">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="hotels.html">Hotels</a></li>
                    <li class="nav-item"><a class="nav-link" href="transport.html">Transportation</a></li>

            </div>
        </nav> 
        </div>
    </nav>

    
    <!-- Profile Form Section -->
    <section class="white-section d-flex align-items-center vh-100">
        <div class="container">
            <h2 class="mb-4">User Profile</h2>
            <form id="profile-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Profile</button>
                <p id="response-message" class="error-message mt-3"></p>
            </form>
        </div>
    </section>

    <footer>
        <p id="footer-text">Created by Zhanel and Zhaniya | Contact: <a href="mailto:info@touristguide.com">info@touristguide.com</a></p>
    </footer>

    <script src="profilescript.js"></script> 
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
